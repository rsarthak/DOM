<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>Quote Generator</title>
</head>
<body>
    <!---Header-->
    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>
        <div class="main">
            <div class="text-area">
                <span class="quote">
                    "I do the very best I know how- the very nest I can; and I mean to keep on doing so until the end"
                </span>
            </div>
            <div class="author">
                Abraham Lincoln
            </div>
            <div class="button">
                <button id="new">New Quote</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
